        <h1 id="second_page_heading">
            CONTACT US
        </h1>
        <form action="./page6_RSh660.html" class="flexAndImageContainer" id="contactForm" method="get">
            <div id="formDiv">
                <div class="form-elements">
                    <label for="gname" class="formLabel">Given Name:</label>
                    <input type="text" class="formInputs" name="gname" id="gname" placeholder="Given Name" required>
                </div>
                <div class="form-elements">
                    <label for="lname" class="formLabel">Last Name:</label>
                    <input type="text" class="formInputs" name="lname" id="lname" placeholder="Last Name" required>
                </div>
                <div class="form-elements">
                    <label for="countryName" class="formLabel">Country Of Origin:</label>
                    <input type="text" class="formInputs" placeholder="Canada" name="countryName" id="countryName" required >
                </div>
                <div class="form-elements">
                    <label for="date" class="formLabel">Date of Arrival in Canada</label>
                    <input type="date" class="formInputs"  id="date" placeholder="mm/dd/yyyy" required>
                </div>
                <div class="form-elements">
                    <label for="date2" class="formLabel">Date of Appointment</label>
                    <input type="date" class="formInputs"  id="date2" placeholder="mm/dd/yyyy" required>
                </div>
                <div class="form-elements">
                    <label for="status1" class="formLabel">Immigration Status in Canada</label>
                    <select name="status1" id="status1" class="formInputs" name="status1" required>
                        <option value="noOption">Select the option</option>
                        <option value="Student">Student</option>
                        <option value="Temperory Worker">Work Permit</option>
                        <option value="PR">Permanent Residence(PR)</option>
                    </select>
                </div>
                <div class="form-elements">
                    <label for="media" class="formLabel" >Purpose of Inquiry</label>
                    <select name="media" id="media" class="formInputs">
                        <option value="noSelect">Select the option</option>
                        <option value="Work Related">Work Related</option>
                        <option value="Study Related">Study Related</option>
                        <option value="Events Meetup">Events Meetup</option>
                        <option value="Rentals">Rental</option>
                        <option value="Visa Related">Visa Related</option>
                    </select>
                </div>

                <div class="form-elements">
                    <label class="formLabel"> Preferred Method of Contact</label>
                    <span class="formInputs">
                        <input type="radio" name="howToContact" id="email"  onchange="radioValueChange('emailContact','email_id')" required>
                        <label for="email">Email</label>
                        <input type="radio" name="howToContact" id="phone"  onchange="radioValueChange('phoneContact','phone_num')">
                        <label for="phone">Phone</label>
                    </span>

                </div>
                <div class="form-elements formDynamicContent" id="emailContact">
                    <label for="email" class="formLabel">Email</label>
                    <input type="email" class="formInputs emailPhoneInput" id="email_id" placeholder="dummy@mail.com">
                </div>
                <div class="form-elements formDynamicContent" id="phoneContact">
                    <label for="phone" class="formLabel">Phone No.</label>
                    <input type="number" class="formInputs emailPhoneInput" id="phone_num" placeholder="123456789" pattern="\d{10}">
                </div>
                <div class="form-elements">
                    <label for="text" class="formLabel">Additional Comments</label>
                    <textarea name="" rows="4" cols="50" id="comments" class="formInputs"
                        placeholder="Write Any Comment or leave empty"></textarea>
                </div>
                <div id="form_btns">
                    <input type="submit" value="Submit Data"  onClick="return processData(this.form)"><input type="reset"
                        value="Clear Input" onclick="location.reload()">
                </div>
                <div>
                    <p id="display_info"></p>
                </div>
            </div>
            





        </form>
