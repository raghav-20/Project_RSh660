    <section id="immiChecklist" class="essentialMachines">
        <h1 class="machinesHeading">Immigration Checklist Generator</h1>
        <div>
            <select id="immiCheckType" onchange="generateChecklist()">
                <option>Select Immigration Type</option>
                <option>Student</option>
                <option>Worker</option>
                <option>PR</option>
            </select>
            <div class="outputtDiv" id="generatedChecklist"></div>
        </div>
    </section>

    <section id="settleGuide" class="essentialMachines">
        <h1 class="machinesHeading">Settlement Guide Customizer</h1>
        <div>
            <select id="entryType" onchange="updateGuide()">
                <option value="">Select Entry Type</option>
                <option>Student</option>
                <option>PR</option>
                <option>Worker</option>
            </select>
            <div class="outputtDiv" id="guideOutput"></div>
        </div>
    </section>

    <section id="colCalc" class="essentialMachines">
        <h1 class="machinesHeading">Cost Of Living Calculator</h1>
        <div>
            <select id="city">
                <option>Select the City</option>
                <option>Toronto</option>
                <option>Calgary</option>
                <option>Vancouver</option>
                <option>Montreal</option>
                <option>Edmonton</option>
                <option>Halifax</option>
            </select>


        </div>
        <div>
            <input type="number" id="people" placeholder="Family Size" />
            <button onclick="calculateCost()">Estimate</button>
            <p id="costOutput"></p>
        </div>

    </section>
